<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <ion-list>
    <ion-item>
      <ion-thumbnail item-left>
        <img [src]="user.avatar_url">
      </ion-thumbnail>
      <h2>{{login}}</h2>
      <p>{{user.location}}</p>
      <p>{{user.email}}</p>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Followers</ion-label>
      <ion-badge item-right>{{user.followers}}</ion-badge>
    </ion-item>
     <ion-item>
      <ion-label>Following</ion-label>
      <ion-badge item-right>{{user.following}}</ion-badge>
    </ion-item>
     <ion-item>
      <ion-label>Repos</ion-label>
      <ion-badge item-right>{{user.public_repos}}</ion-badge>
    </ion-item>
     <ion-item>
      <ion-label>Gists</ion-label>
      <ion-badge item-right>{{user.public_gists}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
